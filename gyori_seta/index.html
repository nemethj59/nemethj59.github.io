<!DOCTYPE html>
<html lang="hu">
<head>

    <title>Győri séta</title>
    <link rel="stylesheet" href="style.css">

        <button id="bal_nyil">

        </div>
        <button id="jobb_nyil">
            &rsaquo;
        </button>
    </div>
    <div id="kontener_kicsi">
        <button id="kk0">
            <img src="./Kepek/gyor_kep_1.jpg" alt="Városháza" title="Városháza">
            <span class="segit">Városháza</span>
        </button>
        <button id="kk1">
            <img src="./Kepek/gyor_kep_2.jpg" alt="Káptalandomb" title="Káptalandomb">

        </button>
        <button id="kk2">

        <button id="kk3">

        <button id="kk4">

        <button id="kk6">
            <img src="./Kepek/gyor_kep_7.jpg" alt="Káptalandomb" title="Egyetem">
            <span class="segit">Egyetem</span>
        </button>
        <button id="kk7">
            <img src="./Kepek/gyor_kep_8.jpg" alt="Színház" title="Színház">
            <span class="segit">Színház</span>
